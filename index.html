<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-holder">
                <div class="header-logo">
                    <img src="images/icons/LOGO.png" alt="logo">
                </div>
                <nav class="header-navbar">
                    <div class="header-navbar__links">
                        <li><a href="#" class="link">ГЛАВНАЯ</a></li>
                        <li><a href="#" class="link">МЕНЮ</a></li>
                        <li><a href="#" class="link">О НАС</a></li>
                        <li><a href="#" class="link">БРОНЬ</a></li>
                    </div>
                    <div class="header-navbar__cart">
                        <img class="cart" src="images/icons/cart.svg" alt="cart"/>
                    </div>
                    <div class="header-navbar__phone">
                        <div class="header-navbar__phone number">
                            <img src="images/icons/phone.svg" class="number"  alt="phone">
                            +999-888-76-54
                        </div>
                        <div class="header-navbar__phone text">
                            Свяжитесь с нами для <br>бронирования
                        </div>
                    </div>
                    <div class="header-navbar_button">
                        <a href="#" class="button">ЗАКАЗ СТОЛИКА</a>
                    </div>
                </nav>
            </div>
            <div class="header-content">
                <div class="header-content__title">Добро пожаловать в</div>
                <div class="header-content__subtitle">Наш ресторан</div>
                <div class="header-content__text">ДОМ ЛУЧШЕЙ ЕДЫ</div>
                <div class="header-content__button">
                    <a href="#" class="button">VIEW MENU</a>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
